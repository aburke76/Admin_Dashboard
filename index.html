<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/eb430e4f57.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="styles.css" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap");
        </style>
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="header">
                    <div class="search">
                        <img src="images/search.svg" alt="" />
                        <input
                            type="text"
                            name="search"
                            id="search"
                            placeholder="Search..."
                        />
                    </div>
                    <div class="user-status">
                        <div class="notification-bell">
                            <img src="images/notifications.svg" alt="" />
                        </div>
                        <div class="profile-avatar">
                            <img src="images/avatar.svg" alt="" />
                        </div>
                        <div class="user-name">Alex Burke</div>
                    </div>
                </div>
                <div class="greeting">
                    <div class="user-greeting">
                        <div class="avatar-large">
                            <img src="images/avatar.svg" alt="" />
                        </div>
                        <div class="hello-user">
                            <h4>Hi there,</h4>
                            <h2>Alex Burke</h2>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="new">New</button
                        ><button class="upload">Upload</button
                        ><button class="share">Share</button>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="dashboard">
                    <h1>
                        <img src="images/view-dashboard.svg" alt="" />
                        Dashboard
                    </h1>
                </div>
                <ul class="menu">
                    <li><img src="images/home.svg" alt="" /> Home</li>
                    <li><img src="images/profile.svg" alt="" /> Profile</li>
                    <li><img src="images/messages.svg" alt="" /> Messages</li>
                    <li><img src="images/history.svg" alt="" />History</li>
                    <li><img src="images/tasks.svg" alt="" />Tasks</li>
                    <li>
                        <img src="images/communities.svg" alt="" />Communities
                    </li>
                    <li>&nbsp;</li>
                    <li><img src="images/setting.svg" alt="" />Settings</li>
                    <li><img src="images/support.svg" alt="" />Support</li>
                    <li><img src="images/privacy.svg" alt="" />Privacy</li>
                </ul>
            </div>

            <div class="content-body"></div>
        </div>
        <footer>
            Â©aburke76&nbsp;
            <a id="gh-icon" href="https://github.com/aburke76"
                ><i class="fa-brands fa-github"></i
            ></a>
        </footer>
    </body>
</html>
